function loadSouvenirDataWithoutDataTables() {
    // å…ˆæ¸…ç©ºæ§åˆ¶å€é¿å…é‡è¤‡
  document.getElementById("souvenirControlsContainer").innerHTML = "";

    fetch('https://opensheet.elk.sh/1z4SqcpGbhVtb5I6hQZ5aI9PQTNt2_64-ZFdc0_cV3kE/ç´€å¿µå“è³‡è¨Š')
        .then(res => res.json())
        .then(data => {
            const tableElement = document.getElementById('souvenirTable');
            const tableHead = tableElement.querySelector('thead');
            const tableBody = tableElement.querySelector('tbody');

            // æ’å…¥æœå°‹èˆ‡ç­†æ•¸æ§åˆ¶å…ƒä»¶ï¼ˆå…ˆå–å¾— table æ‰èƒ½æ’å…¥ï¼‰
            const controls = document.createElement('div');
            controls.className = 'd-flex justify-content-between align-items-center mb-1 flex-wrap';
            controls.innerHTML = `
                <div class="mb-1">
                    <label for="rowsPerPageSelect" class="me-1">ç­†æ•¸ï¼š</label>
                    <select id="rowsPerPageSelect" class="form-select form-select-sm d-inline-block me-3" style="width: 70px;">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div><div class="mb-1">
                    <label for="searchInput" class="me-1">æœå°‹ï¼š</label>
                    <input type="text" id="searchInput" class="form-control form-control-sm d-inline-block" style="width: 100px;" placeholder="è¼¸å…¥é—œéµå­—">
                </div>   
            `;
            const controlsContainer = document.getElementById('souvenirControlsContainer');
            if (controlsContainer) controlsContainer.appendChild(controls);

            if (!data || data.length === 0) {
                tableHead.innerHTML = '';
                tableBody.innerHTML = '<tr><td colspan="100%">æ²’æœ‰å¯ç”¨çš„è³‡æ–™</td></tr>';
                return;
            }

            const headers = Object.keys(data[0]);
            let currentPage = 1;
            let rowsPerPage = 10;
            let sortKey = "è‚¡è™Ÿ"; // å¼·åˆ¶ç”¨ è‚¡è™Ÿ æ’åº
            let sortAsc = true;
            let sortedData = [...data];
            let filteredData = [...data];

            // å»ºç«‹è¡¨é ­
            tableHead.innerHTML = `<tr>${headers.map(h => `<th class="sortable" data-key="${h}">${h} â–²</th>`).join('')}</tr>`;

            // é»æ“Šæ’åº
            headers.forEach(h => {
                const th = tableHead.querySelector(`th[data-key="${h}"]`);
                if (th) {
                    th.style.cursor = 'pointer';
                    th.addEventListener('click', () => sortTable(h));
                }
            });

            // æœå°‹
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const keyword = e.target.value.trim().toLowerCase();
                filteredData = sortedData.filter(row =>
                    headers.some(h => (row[h] || '').toLowerCase().includes(keyword))
                );
                currentPage = 1;
                renderTable();
            });

            // æ¯é ç­†æ•¸
            document.getElementById('rowsPerPageSelect').addEventListener('change', (e) => {
                rowsPerPage = parseInt(e.target.value);
                currentPage = 1;
                renderTable();
            });

            let firstLoad = true;
            
            function sortTable(key) {
                if (firstLoad) {
                    firstLoad = false;
                    sortAsc = true; // åˆå§‹å¼·åˆ¶å‡å†ª
                } else {
                    sortAsc = (sortKey === key) ? !sortAsc : true;
                }    
                sortKey = key;
                sortedData.sort((a, b) => {
                    const valA = a[key] || '';
                    const valB = b[key] || '';
                    const isNumber = !isNaN(valA) && !isNaN(valB);
                    return isNumber
                        ? (sortAsc ? Number(valA) - Number(valB) : Number(valB) - Number(valA))
                        : (sortAsc ? valA.localeCompare(valB, 'zh-Hant') : valB.localeCompare(valA, 'zh-Hant'));
                });
                const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
                filteredData = keyword
                    ? sortedData.filter(row =>
                        headers.some(h => (row[h] || '').toLowerCase().includes(keyword))
                    )
                    : [...sortedData];
                currentPage = 1;
                renderTable();
            }

            function renderTable() {
                const start = (currentPage - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const pageData = filteredData.slice(start, end);
                tableBody.innerHTML = pageData.map(row =>
                    `<tr>${headers.map(k => `<td>${row[k] || ''}</td>`).join('')}</tr>`
                ).join('');
                renderPagination();
            }

            function renderPagination() {
                const totalPages = Math.ceil(filteredData.length / rowsPerPage);
                const maxVisible = 3; // â¬…ï¸ å°±æ˜¯é€™ä¸€è¡Œæ§åˆ¶é ç¢¼æŒ‰éˆ•æ•¸é‡
                const pageButtons = [];

                // ä¸Šä¸€é 
                pageButtons.push(`<button class="btn btn-sm btn-outline-secondary me-1" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(-1)">ä¸Šé </button>`);

                let start = currentPage; // ç•¶å‰é é¢
                let end = Math.min(totalPages, currentPage + 2); // åªå‡ºç¾ç›®å‰ + å¾Œ2é 
                if (end - start < maxVisible - 1) start = Math.max(1, end - maxVisible + 1);

                if (start > 1) {
                    pageButtons.push(`<button class="btn btn-sm btn-outline-primary me-1" onclick="goToPage(1)">1</button>`);
                    if (start > 2) pageButtons.push(`<span class="me-1">...</span>`);
                }

                for (let i = start; i <= end; i++) {
                    pageButtons.push(`<button class="btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-outline-primary'} me-1" onclick="goToPage(${i})">${i}</button>`);
                }

                if (end < totalPages) {
                    if (end < totalPages - 1) pageButtons.push(`<span class="me-1">...</span>`);
                    pageButtons.push(`<button class="btn btn-sm btn-outline-primary me-1" onclick="goToPage(${totalPages})">${totalPages}</button>`);
                }


                // ä¸‹ä¸€é 
                pageButtons.push(`<button class="btn btn-sm btn-outline-secondary" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(1)">ä¸‹é </button>`);

                const paginationRow = document.createElement('tr');
                paginationRow.innerHTML = `<td colspan="${headers.length}" class="text-center">${pageButtons.join('')}</td>`;
                document.getElementById('souvenirPagination').innerHTML = pageButtons.join('');
            }

            window.changePage = function(offset) {
                currentPage += offset;
                renderTable();
            };
            window.goToPage = function(page) {
                currentPage = page;
                renderTable();
            };

            sortAsc = true;      // âœ… åŠ é€™è¡Œï¼Œå¼·åˆ¶é è¨­ç‚ºå‡å†ªæ’åº
            sortTable(sortKey);  // å†åŸ·è¡Œæ’åº
      })
        .catch(error => {
            console.error('è¼‰å…¥ç´€å¿µå“è³‡æ–™éŒ¯èª¤ï¼š', error);
        });
}
