<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>好管家股東紀念品代領</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand fw-bold" href="#">好管家代領</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navMenu"></ul>
            <div class="d-flex align-items-center ms-auto">
                <div id="loginStatus" class="text-end me-3 small text-muted">載入會員資訊...</div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <section id="dynamic-content-area"></section>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD9Bt0HwGGwlRT3_CWFBDhjGcnYf5lCuZU",
            authDomain: "goodaymember.firebaseapp.com",
            projectId: "goodaymember",
            storageBucket: "goodaymember.appspot.com",
            messagingSenderId: "730801053598",
            appId: "1:730801053598:web:a2ec0dc91c78fef6bfc08f",
            measurementId: "G-J3Z7YTHJ9P"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.currentUserEmail = null;

        window.updateMainAppLoginState = function(email) {
            loginEmail = email;
            window.currentUserEmail = email;
            loadMemberName(loginEmail);
            renderNavTabs();
            // 登入或註冊成功後，統一導向紀念品頁面
            window.showSection("souvenir"); 
        };

        let loginEmail = null;
        const navMenu = document.getElementById("navMenu");

        const tabsBeforeLogin = [ { id: "souvenir", label: "紀念品" }, { id: "recommend", label: "推薦清單" }, { id: "notice", label: "注意事項" }, { id: "about", label: "關於我" }, { id: "login", label: "登入" } ];
        const tabsAfterLogin = [ { id: "souvenir", label: "紀念品" }, { id: "recommend", label: "推薦清單" }, { id: "notice", label: "注意事項" }, { id: "about", label: "關於我" }, { id: "announcement", label: "📣 公告欄" }, { id: "delegation-manage", label: "📥 委託管理" }, { id: "souvenir-manage", label: "🧾 紀念品管理" }, { id: "account-management-dropdown", label: "帳戶管理", isDropdown: true, children: [ { id: "add-account-shares", label: "📊 新增帳號／持股" }, { id: "deposit-withdrawal", label: "💵 儲值 / 提款" }, { id: "account-query", label: "🔍 帳務查詢" } ] }, { id: "logout", label: "登出" } ];

        function renderNavTabs() {
            navMenu.innerHTML = "";
            const tabs = loginEmail ? tabsAfterLogin : tabsBeforeLogin;
            tabs.forEach(tab => {
                const li = document.createElement("li");
                li.className = "nav-item";
                if (tab.isDropdown) {
                    li.className = "nav-item dropdown";
                    li.innerHTML = `<a class="nav-link dropdown-toggle" href="#" id="${tab.id}Link" role="button" data-bs-toggle="dropdown" aria-expanded="false">${tab.label}</a><ul class="dropdown-menu" aria-labelledby="${tab.id}Link">${tab.children.map(child => `<li><a class="dropdown-item" href="#" data-section="${child.id}">${child.label}</a></li>`).join('')}</ul>`;
                } else {
                    li.innerHTML = `<a class="nav-link" href="#" data-section="${tab.id}">${tab.label}</a>`;
                }
                navMenu.appendChild(li);
            });
        }

        async function loadMemberName(email) { /* ... 您的 loadMemberName 函數 ... */ }

        async function loadExternalHtmlSection(sectionId) {
            const dynamicContentArea = document.getElementById('dynamic-content-area');
            dynamicContentArea.innerHTML = `<div class="d-flex justify-content-center align-items-center" style="height: 50vh;"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>`;
            try {
                const response = await fetch(`/${sectionId}.html`);
                if (!response.ok) throw new Error(`載入 ${sectionId}.html 失敗`);
                const htmlContent = await response.text();
                dynamicContentArea.innerHTML = htmlContent;
                const scripts = dynamicContentArea.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                    newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });
            } catch (error) {
                console.error('載入外部內容錯誤:', error);
                dynamicContentArea.innerHTML = `<h3 class="text-center text-danger">頁面載入失敗</h3>`;
            }
        }

        // ✅ 全局的 showSection 函數，任何人都可以呼叫
        window.showSection = function(id) {
            if (!id || id === "logout") return;
            loadExternalHtmlSection(id);
            document.querySelectorAll('.nav-link, .dropdown-item').forEach(link => link.classList.remove('active'));
            const activeLink = document.querySelector(`[data-section="${id}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
                const parentDropdown = activeLink.closest('.dropdown')?.querySelector('.dropdown-toggle');
                if (parentDropdown) parentDropdown.classList.add('active');
            }
            const navbarCollapse = document.getElementById('navbarNav');
            if (navbarCollapse.classList.contains('show')) {
                bootstrap.Collapse.getInstance(navbarCollapse).hide();
            }
        }

        // ✅【最重要的修正】使用事件委派，監聽整個 body 的點擊事件
        document.body.addEventListener("click", function (e) {
            // 尋找被點擊的元素或其父層中，最近的一個帶有 data-section 屬性的 <a> 連結
            const clickedLink = e.target.closest("a[data-section]");

            if (clickedLink) {
                e.preventDefault(); // 阻止連結的預設跳轉行為
                const id = clickedLink.dataset.section;

                if (id === "logout") {
                    signOut(auth).catch((error) => console.error("登出失敗:", error));
                } else {
                    // 呼叫全局函數來切換頁面
                    window.showSection(id);
                }
            }
        });

        // 頁面首次載入
        onAuthStateChanged(auth, (user) => {
            loginEmail = user ? user.email : null;
            window.currentUserEmail = loginEmail;
            loadMemberName(loginEmail);
            renderNavTabs();
            
            // 只有在 onAuthStateChanged 第一次執行時才處理 URL
            if (typeof window.initialLoad === 'undefined') {
                const urlParams = new URLSearchParams(window.location.search);
                const view = urlParams.get("view");
                window.showSection(view || "souvenir");
                window.initialLoad = true; // 標記為已處理
            }
        });
    </script>
</body>
</html>
