<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>好管家股東紀念品代領</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light px-4">
    <a class="navbar-brand fw-bold" href="#">好管家代領</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navMenu">
        <!-- 登入前 -->
        <li class="nav-item"><a class="nav-link" href="#" data-section="souvenir">紀念品</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="recommend">推薦清單</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="notice">注意事項</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="about">關於我</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">註冊</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">登入</a></li>
      </ul>
    </div>
  </nav>

  <!-- 區塊：紀念品 -->
  <section id="souvenir" class="section active-section">
    <h3>🎁 紀念品</h3>
    <div class="table-responsive mt-3">
      <table class="table table-bordered table-sm" id="souvenirTable">
        <thead class="table-warning"></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- 區塊：推薦清單 -->
  <section id="recommend" class="section">
    <h3>🌟 推薦清單</h3>
    <div class="mb-3 d-flex align-items-center gap-2">
      <label for="recommendSheet" class="form-label mb-0">選擇分類：</label>
      <select id="recommendSheet" class="form-select form-select-sm" style="max-width: 300px;">
        <option value="我全都要（不需證件）">我全都要（不需證件）</option>
        <option value="高cp推薦">高cp推薦</option>
        <option value="禮券類">禮券類</option>
        <option value="小資族">小資族</option>
        <option value="入門組">入門組</option>
      </select>
    </div>
    <div class="table-responsive mt-3">
      <table class="table table-bordered table-sm" id="recommendTable">
        <thead class="table-warning"></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- 區塊：注意事項 -->
  <section id="notice" class="section">
    <h3>📌 注意事項</h3>
    <p>本服務為好管家團隊提供之股東紀念品代領平台，請確認資料正確性後再進行登記。</p>
  </section>

  <!-- 區塊：關於我 -->
  <section id="about" class="section">
    <h3>👤 關於我們</h3>
    <p>紀念品代領，省時又省力，希望幫助大家簡化紀念品領取流程。</p>
  </section>

<script>
  // 讀取 localStorage 中登入 Email
  const loginEmail = localStorage.getItem("loginEmail");

  // 導覽列容器與區塊們
  const navMenu = document.getElementById("navMenu");
  const allSections = document.querySelectorAll(".section");

  // 導覽列分頁項目（登入前與登入後）
  const tabsBeforeLogin = [
    { id: "souvenir", label: "紀念品" },
    { id: "recommend", label: "推薦清單" },
    { id: "notice", label: "注意事項" },
    { id: "about", label: "關於我" },
    { id: "register", label: "註冊", link: "register.html" },
    { id: "login", label: "登入", link: "login.html" }
  ];

  const tabsAfterLogin = [
    { id: "souvenir", label: "紀念品" },
    { id: "recommend", label: "推薦清單" },
    { id: "notice", label: "注意事項" },
    { id: "about", label: "關於我" },
    { id: "account", label: "新增帳號/持股" },
    { id: "delegation", label: "可委託" },
    { id: "delegated", label: "已委託" },
    { id: "announcement", label: "公告欄" },
    { id: "souvenir-manage", label: "紀念品管理" },
    { id: "billing", label: "帳戶管理" },
    { id: "logout", label: "登出" }
  ];

  // 動態建立導覽列
  function renderNavTabs() {
    navMenu.innerHTML = "";
    const tabs = loginEmail ? tabsAfterLogin : tabsBeforeLogin;
    tabs.forEach(tab => {
      const li = document.createElement("li");
      li.className = "nav-item";
      if (tab.link) {
        li.innerHTML = `<a class="nav-link" href="${tab.link}">${tab.label}</a>`;
      } else {
        li.innerHTML = `<a class="nav-link" href="#" data-section="${tab.id}">${tab.label}</a>`;
      }
      navMenu.appendChild(li);
    });
  }

  // 點擊切換區塊
  navMenu.addEventListener("click", function (e) {
    if (e.target.matches(".nav-link[data-section]")) {
      e.preventDefault();
      const id = e.target.getAttribute("data-section");
      if (id === "logout") {
        localStorage.removeItem("loginEmail");
        location.reload();
      } else {
        showSection(id);
      }
    }
  });

  // 顯示指定區塊
  function showSection(id) {
    allSections.forEach(sec => sec.classList.remove("active-section"));
    const target = document.getElementById(id);
    if (target) target.classList.add("active-section");
  }

  // 初始畫面
  renderNavTabs();
  showSection("souvenir");

  // ===== 以下為原有資料載入功能 =====
  // 取得紀念品清單
  fetch('https://opensheet.elk.sh/1z4SqcpGbhVtb5I6hQZ5aI9PQTNt2_64-ZFdc0_cV3kE/紀念品資訊')
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById('souvenirTable');
      const headers = Object.keys(data[0]);
      const thead = headers.map(h => `<th>${h}</th>`).join('');
      const tbody = data.map(row => `<tr>${headers.map(k => `<td>${row[k]}</td>`).join('')}</tr>`).join('');
      table.querySelector('thead').innerHTML = `<tr>${thead}</tr>`;
      table.querySelector('tbody').innerHTML = tbody;
    });

  // 取得推薦清單
  function loadRecommend(sheetName) {
    const url = `https://opensheet.elk.sh/1WNSOI3l4AVk2h1kY0qj7xu4-9YdU_2fEj8xUf7lUSZk/${encodeURIComponent(sheetName)}`;
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('recommendTable');
        const headers = Object.keys(data[0]);
        const thead = headers.map(h => `<th>${h}</th>`).join('');
        const tbody = data.map(row => `<tr>${headers.map(k => `<td>${row[k]}</td>`).join('')}</tr>`).join('');
        table.querySelector('thead').innerHTML = `<tr>${thead}</tr>`;
        table.querySelector('tbody').innerHTML = tbody;
      });
  }

  document.getElementById('recommendSheet')?.addEventListener('change', function () {
    loadRecommend(this.value);
  });

  // 預設載入第一個分類
  loadRecommend('我全都要（不需證件）');
</script>
</body>
</html>
