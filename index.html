<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>好管家股東紀念品代領</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        /* ✅ 新增：用來控制頁面顯示/隱藏的樣式 */
        .page-container {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand fw-bold" href="#">好管家代領</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navMenu"></ul>
            <div class="d-flex align-items-center ms-auto">
                <div id="loginStatus" class="text-end me-3 small text-muted"></div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <section id="dynamic-content-area" class="page-container"></section>
        
        <section id="page-recommend" class="page-container">
            <div class="recommend-wrapper">
                <h3 class="text-center">🌟 推薦清單</h3>
                <div class="d-flex align-items-center gap-2 recommend-controls mb-3">
                    <label for="recommendSheet" class="form-label mb-0">選擇分類：</label>
                    <select id="recommendSheet" class="form-select form-select-sm" style="max-width: 200px;">
                        <option>分類載入中...</option>
                    </select>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-sm" id="recommendTable">
                        <thead class="table-warning"></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

    <script type="module">
        // --- 全域設定 ---
        const firebaseConfig = { apiKey: "AIzaSyD9Bt0HwGGwlRT3_CWFBDhjGcnYf5lCuZU", authDomain: "goodaymember.firebaseapp.com", projectId: "goodaymember", storageBucket: "goodaymember.appspot.com", messagingSenderId: "730801053598", appId: "1:730801053598:web:a2ec0dc91c78fef6bfc08f", measurementId: "G-J3Z7YTHJ9P" };
        const RECOMMEND_BACKEND_URL = "https://script.google.com/macros/s/AKfycbzdoezSaX2ujsE5ejjac3HbZWWHhDKQbX0nN1rVTIPSZm7opdCtslmwPAIq6zBNvcTp/exec";
        
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        let loginEmail = null;
        window.currentUserEmail = null;

        // --- 頁面導航核心 ---
        const dynamicContentArea = document.getElementById('dynamic-content-area');
        const recommendPage = document.getElementById('page-recommend');

        window.showSection = function(id, fromHistory = false) {
            // ✅ 全新的導航邏輯
            if (id === 'recommend') {
                dynamicContentArea.style.display = 'none';
                recommendPage.style.display = 'block';
                initializeRecommendPage(); // 呼叫推薦清單的初始化函數
            } else {
                recommendPage.style.display = 'none';
                dynamicContentArea.style.display = 'block';
                loadExternalHtmlSection(id);
            }

            if (!fromHistory && id !== "logout") {
                const url = new URL(window.location);
                url.searchParams.set('view', id);
                window.history.pushState({ section: id }, '', url);
            }
        }

        // --- 推薦清單邏輯 (已內建) ---
        let isRecommendInitialized = false; // 用來確保只載入一次
        function initializeRecommendPage() {
            if (isRecommendInitialized) return; // 如果已經初始化過，直接跳出
            isRecommendInitialized = true;
            
            const selectElement = document.getElementById('recommendSheet');
            const url = `${RECOMMEND_BACKEND_URL}?action=getRecommendationCategories`;
            jsonpRequest(url, (error, result) => {
                if (error || result.status === 'error') {
                    selectElement.innerHTML = `<option>分類載入失敗</option>`; return;
                }
                const categories = result.data.categories;
                selectElement.innerHTML = '';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category; option.textContent = category;
                    selectElement.appendChild(option);
                });
                selectElement.disabled = false;
                selectElement.addEventListener('change', () => loadRecommendData(selectElement.value));
                if (categories.length > 0) loadRecommendData(categories[0]);
            });
        }

        function loadRecommendData(sheetName) {
            const table = document.getElementById('recommendTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = `<tr><td colspan="100%" class="text-center p-4">資料載入中...</td></tr>`;
            const url = `${RECOMMEND_BACKEND_URL}?action=getRecommendations&sheetName=${encodeURIComponent(sheetName)}`;
            jsonpRequest(url, (error, result) => {
                const thead = table.querySelector('thead');
                if (error || result.status === 'error') {
                    tbody.innerHTML = `<tr><td colspan="100%" class="text-danger text-center p-4">資料載入失敗</td></tr>`; return;
                }
                const data = result.data.data;
                tbody.innerHTML = ''; 
                if (data && data.length > 0) {
                    const headers = Object.keys(data[0]);
                    thead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
                    tbody.innerHTML = data.map(row => `<tr>${headers.map(k => `<td>${row[k] || ''}</td>`).join('')}</tr>`).join('');
                } else {
                    thead.innerHTML = '';
                    tbody.innerHTML = `<tr><td colspan="100%" class="text-center p-4">這個分類目前沒有資料</td></tr>`;
                }
            });
        }

        function jsonpRequest(url, callback) {
            const name = 'jsonp_callback_' + Math.round(100000 * Math.random());
            window[name] = data => {
                delete window[name];
                document.body.removeChild(script);
                callback(null, data);
            };
            const script = document.createElement('script');
            script.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + name;
            script.onerror = () => {
                delete window[name];
                document.body.removeChild(script);
                callback(new Error('JSONP failed'));
            };
            document.body.appendChild(script);
        }

        // --- 您原有的其他函數 (維持不變) ---
        const navMenu = document.getElementById("navMenu");
        const loginStatus = document.getElementById("loginStatus");
        const tabsBeforeLogin = [ { id: "souvenir", label: "紀念品" }, { id: "recommend", label: "推薦清單" }, { id: "notice", label: "注意事項" }, { id: "about", label: "關於我" }, { id: "login", label: "登入" } ];
        const tabsAfterLogin = [ { id: "souvenir", label: "紀念品" }, { id: "recommend", label: "推薦清單" }, { id: "notice", label: "注意事項" }, { id: "about", label: "關於我" }, { id: "announcement", label: "📣 公告欄" }, { id: "delegation-manage", label: "📥 委託管理" }, { id: "souvenir-manage", label: "🧾 紀念品管理" }, { id: "account-management-dropdown", label: "帳戶管理", isDropdown: true, children: [ { id: "add-account-shares", label: "📊 新增帳號／持股" }, { id: "deposit-withdrawal", label: "💵 儲值 / 提款" }, { id: "account-query", label: "🔍 帳務查詢" } ] }, { id: "logout", label: "登出" } ];
        function renderNavTabs() { /* ... 您原本的 renderNavTabs 函數 ... */ }
        async function loadMemberName(email) { /* ... 您原本的 loadMemberName 函數 ... */ }
        async function loadExternalHtmlSection(sectionId) { /* ... 您原本的 loadExternalHtmlSection 函數 ... */ }
        document.body.addEventListener("click", function (e) { /* ... 您原本的 click 事件監聽函數 ... */ });
        window.addEventListener('popstate', function(event) { /* ... 您原本的 popstate 事件監聽函數 ... */ });
        onAuthStateChanged(auth, (user) => { /* ... 您原本的 onAuthStateChanged 函數 ... */ });

        // 為了讓程式碼能直接運作，補上您原本的函數內容
        function renderNavTabs(){navMenu.innerHTML="";const tabs=loginEmail?tabsAfterLogin:tabsBeforeLogin;tabs.forEach(tab=>{const li=document.createElement("li");li.className="nav-item";if(tab.isDropdown){li.className="nav-item dropdown";li.innerHTML=`<a class="nav-link dropdown-toggle" href="#" id="${tab.id}Link" role="button" data-bs-toggle="dropdown" aria-expanded="false">${tab.label}</a><ul class="dropdown-menu" aria-labelledby="${tab.id}Link">${tab.children.map(child=>`<li><a class="dropdown-item" href="#" data-section="${child.id}">${child.label}</a></li>`).join('')}</ul>`}else{li.innerHTML=`<a class="nav-link" href="#" data-section="${tab.id}">${tab.label}</a>`}navMenu.appendChild(li)})}
        async function loadMemberName(email){if(!email){loginStatus.innerText="訪客";return}loginStatus.innerText="載入中...";try{const APPS_SCRIPT_MEMBER_INFO_URL="https://script.google.com/macros/s/AKfycbzfj7nkQe1QnKiRedfYKeMBAAKVKAi17b0rEirrgzNd2AcTmgQcVvneIg5IlqQDtWaF/exec";const response=await fetch(`${APPS_SCRIPT_MEMBER_INFO_URL}?view=getMemberInfo&email=${encodeURIComponent(email)}`);if(!response.ok)throw new Error('Network response was not ok');const info=await response.json();loginStatus.innerText=`會員：${info.name||"未命名"}`}catch(error){console.error("取得會員資料失敗",error);loginStatus.innerText="會員：載入失敗"}}
        async function loadExternalHtmlSection(sectionId){dynamicContentArea.innerHTML=`<div class="d-flex justify-content-center align-items-center" style="height: 50vh;"><div class="spinner-border" role="status"></div></div>`;try{const response=await fetch(`/${sectionId}.html`);if(!response.ok)throw new Error(`載入 ${sectionId}.html 失敗`);const htmlContent=await response.text();dynamicContentArea.innerHTML=htmlContent;const scripts=dynamicContentArea.querySelectorAll('script');scripts.forEach(oldScript=>{const newScript=document.createElement('script');Array.from(oldScript.attributes).forEach(attr=>newScript.setAttribute(attr.name,attr.value));newScript.appendChild(document.createTextNode(oldScript.innerHTML));oldScript.parentNode.replaceChild(newScript,oldScript)})}catch(error){console.error('載入外部內容錯誤:',error);dynamicContentArea.innerHTML=`<h3 class="text-center text-danger">頁面載入失敗</h3>`}}
        document.body.addEventListener("click",function(e){const clickedLink=e.target.closest("a[data-section]");if(clickedLink){e.preventDefault();const id=clickedLink.dataset.section;if(id==="logout"){signOut(auth).catch((error)=>console.error("登出失敗:",error))}else{window.showSection(id)}}});
        window.addEventListener('popstate',function(event){if(event.state&&event.state.section){showSection(event.state.section,!0)}});
        onAuthStateChanged(auth,(user)=>{const wasLoggedIn=!!loginEmail;loginEmail=user?user.email:null;window.currentUserEmail=loginEmail;const isLoggedIn=!!user;if(typeof window.initialLoad==='undefined'){window.initialLoad=!0;renderNavTabs();loadMemberName(loginEmail);const urlParams=new URLSearchParams(window.location.search);const view=urlParams.get("view");let defaultPage=isLoggedIn?"souvenir":"login";window.showSection(view||defaultPage)}else if(isLoggedIn!==wasLoggedIn){renderNavTabs();loadMemberName(loginEmail);window.showSection(isLoggedIn?"souvenir":"login")}})

    </script>
</body>
</html>
