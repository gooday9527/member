<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>好管家股東紀念品代領</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.10/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.10/css/dataTables.bootstrap5.min.css"/> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* 確保紀念品、推薦清單、注意事項、關於我 的標題置中 */
        #souvenir h3, #recommend h3, #notice h3, #about h3 {
            text-align: center;
        }

        body {
            background-color: #fffbea;
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 避免整頁橫向捲動 */
        }

        /* 導覽列樣式 */
        .navbar {
            background-color: #ffe082;
            padding-left: 1rem; 
            padding-right: 1rem;
        }

        .nav-link {
            font-weight: bold;
        }

        /* 確保 nav-link 點擊時的 active 狀態有視覺效果 */
        .nav-link.active {
            color: #007bff; /* 例如，藍色 */
            font-weight: bold;
            border-bottom: 2px solid #007bff; /* 添加底部邊框效果 */
        }

        /* 內容容器樣式 */
        .container-fluid {
            padding-left: 1rem !important;
            padding-right: 1rem !important;
            position: relative; 
            /* min-height 將由 JavaScript 動態設定 */
            padding-top: 3rem; 
            padding-bottom: 3rem; 
            overflow: hidden; /* 確保內容不會溢出容器邊界 */
            transition: height 0.3s ease-out; /* 平滑過渡高度變化 */
        }

        /* 區塊 (section) 顯示/隱藏和層疊樣式 - 恢復為純粹的絕對定位切換 */
        .section {
            display: none; 
            position: absolute; /* 保持絕對定位 */
            width: calc(100% - 2rem); /* 根據 container-fluid 的 padding 計算寬度 */
            top: 1rem; /* 距離 container-fluid 頂部的偏移 */
            left: 1rem; 
            right: 1rem; 
            box-sizing: border-box; /* 確保 padding 不會增加寬度 */
            opacity: 0; /* 初始透明度為0 */
            transition: opacity 0.3s ease-out; /* 透明度過渡效果 */
        }

        /* 只有帶有 active-section class 的區塊才顯示出來 */
        .section.active-section {
            display: block; 
            z-index: 10; 
            opacity: 1; /* 顯示時透明度為1 */
            /* 為了正確獲取高度，我們需要暫時將其從 absolute 變為 relative 或 static */
            /* 這將由 JS 處理，在計算高度時臨時改變，計算完後恢復 absolute */
        }

        /* ===== 表格樣式 ===== */
        table {
            border-collapse: collapse;
            width: 100%; 
            word-wrap: break-word; 
        }

        th {
            white-space: nowrap; 
            text-align: left; 
            background-color: #fff3cd; 
            padding: 0.5rem; 
            vertical-align: middle; 
            border: 1px solid #dee2e6; 
        }

        td {
            white-space: normal; 
            text-align: left; 
            padding: 0.5rem; 
            vertical-align: middle; 
            border: 1px solid #dee2e6; 
        }

        /* 紀念品欄限制最大寬度 (這個保留，因為它不是固定寬度，而是限制) */
        th:nth-child(4), td:nth-child(4) {
            max-width: 300px; /* 只是建議，最終由 DataTables column width 和 scrollX 決定 */
        }

        /* 推薦分類下拉選單寬度 */
        #recommendSheet {
            max-width: 300px;
        }

        /* DataTables 相關的自訂樣式 */
        .dataTables_wrapper .dataTables_length select {
            min-width: 80px; 
            width: auto; 
            display: inline-block; 
        }
        .dataTables_wrapper .dataTables_length, 
        .dataTables_wrapper .dataTables_filter { 
            margin-bottom: 18px; 
        }
        .dataTables_wrapper .dataTables_info, 
        .dataTables_wrapper .dataTables_paginate { 
            margin-top: 16px; 
            font-size: 1.1rem; 
        }

        /* **重要修正**：強制 DataTables 內部容器和表格的寬度與佈局 */
        /* 這對於 scrollX 的對齊至關重要，因為 DataTables 會生成自己的內聯樣式 */
        /* DataTables 產生的外層滾動容器 */
        .dataTables_scroll {
            width: 100%; /* 確保 DataTables 滾動容器本身佔滿其父容器寬度 */
            overflow: hidden; /* 讓 DataTables 自己處理內部滾動 */
        }
        /* DataTables 生成的表頭滾動容器 */
        div.dataTables_scrollHead {
            overflow: hidden !important; /* 表頭不允許自身滾動 */
            width: 100% !important; /* 強制寬度 */
            border-bottom: none; /* 移除表頭底部邊框，避免雙重邊框 */
        }
        /* DataTables 生成的表身滾動容器 */
        div.dataTables_scrollBody {
            overflow: auto !important; /* 表身允許水平和垂直滾動 */
            -webkit-overflow-scrolling: touch; /* 改善 iOS 上的滾動體驗 */
            width: 100% !important; /* 強制寬度 */
            border-top: none; /* 移除表身頂部邊框，避免雙重邊框 */
        }

        /* DataTables 內部的實際 table 元素 */
        .dataTables_scrollHeadInner table, 
        .dataTables_scrollBody table {
            width: 100% !important; /* 強制表格寬度為 100% */
            margin-bottom: 0 !important; /* 移除底部間距 */
            table-layout: fixed !important; /* 強制固定列寬模式，非常關鍵 */
        }
        
        /* 處理可能由 DataTables 內聯樣式引起的問題 */
        div.dataTables_wrapper div.dataTables_filter label,
        div.dataTables_wrapper div.dataTables_length label {
            display: flex; 
            align-items: center; 
            gap: 0.5em; 
        }
        div.dataTables_wrapper div.dataTables_filter input {
            box-sizing: border-box; 
            max-width: 100%; 
            width: auto; 
        }

        /* **手機版 Media Query 強化** */
        @media only screen and (max-width: 768px) {
            /* 移除 body { padding: 5px; } 避免干擾整體縮放 */
            h3 { font-size: 1.4rem; margin-bottom: 12px; } /* 縮小標題 */
            .container-fluid {
                padding-left: 0.5rem !important; /* 減少容器邊距 */
                padding-right: 0.5rem !important;
                padding-top: 1rem; /* 調整上下邊距 */
                padding-bottom: 1rem;
            }
            .dataTables_wrapper .dataTables_length, 
            .dataTables_wrapper .dataTables_filter {
                margin-bottom: 10px; 
            }
            .dataTables_wrapper .dataTables_info, 
            .dataTables_wrapper .dataTables_paginate {
                margin-top: 10px; 
                font-size: 0.8rem; /* 縮小信息文字 */
            }
            .table td, .table th { 
                font-size: 12px; /* 縮小表格文字 */
                padding: 4px 2px; /* 縮小表格內邊距 */
            }

            /* 確保手機版導覽列的漢堡按鈕可見並正常工作 */
            .navbar-toggler {
                display: block; 
                border: 1px solid rgba(0,0,0,.1); 
            }
            /* 讓導覽列內容在手機上堆疊 */
            .navbar-collapse {
                flex-grow: 1; 
                flex-basis: 100%; 
                margin-top: 0.5rem; 
            }

            /* **重要**：再次確保手機版 DataTables 的滾動行為 */
            div.dataTables_scrollHead {
                overflow-x: hidden !important; 
            }
            div.dataTables_scrollBody {
                overflow-x: auto !important; 
            }
        }
    </style>
</head>

    <div class="container-fluid">
        <section id="souvenir" class="section active-section">
            <h3 class="text-center">🎁 紀念品</h3>

                <table class="table table-bordered table-sm" id="souvenirTable">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.10/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.10/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-J/0uB3zIgK1t5OJAA7Js1qntoZ1aI7V3C2aygtlNt9rSAbRRxvKakIDhMKRcX7gs3PEz+XRTS1G0BqT/91Q56A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD9Bt0HwGGwlRT3_CWFBDhjGcnYf5lCuZU",
            authDomain: "goodaymember.firebaseapp.com",
            projectId: "goodaymember",
            storageBucket: "goodaymember.appspot.com",
            messagingSenderId: "730801053598",
            appId: "1:730801053598:web:a2ec0dc91c78fef6bfc08f",
            measurementId: "G-J3Z7YTHJ9P"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let loginEmail = null;
        const navMenu = document.getElementById("navMenu");
        const allSections = document.querySelectorAll(".section");
        const containerFluid = document.querySelector(".container-fluid");


        const tabsBeforeLogin = [
            { id: "souvenir", label: "紀念品" },
            { id: "recommend", label: "推薦清單" },
            { id: "notice", label: "注意事項" },
            { id: "about", label: "關於我" },
            { id: "register", label: "註冊", link: "register.html" },
            { id: "login", label: "登入", link: "login.html" }
        ];

        const tabsAfterLogin = [
            { id: "souvenir", label: "紀念品" },
            { id: "recommend", label: "推薦清單" },
            { id: "notice", label: "注意事項" },
            { id: "about", label: "關於我" },
            { id: "account", label: "新增帳號/持股" },
            { id: "delegation", label: "可委託" },
            { id: "delegated", label: "已委託" },
            { id: "announcement", label: "公告欄" },
            { id: "souvenir-manage", label: "紀念品管理" },
            { id: "billing", label: "帳戶管理" },
            { id: "logout", label: "登出" }
        ];

        function renderNavTabs() {
            navMenu.innerHTML = ""; 
            const tabs = loginEmail ? tabsAfterLogin : tabsBeforeLogin;
            tabs.forEach(tab => {
                const li = document.createElement("li");
                li.className = "nav-item";
                if (tab.link) {
                    li.innerHTML = `<a class="nav-link" href="${tab.link}">${tab.label}</a>`;
                } else {
                    li.innerHTML = `<a class="nav-link" href="#" data-section="${tab.id}">${tab.label}</a>`;
                }
                navMenu.appendChild(li);
            });
        }

        // **新增函數：動態調整 container-fluid 的高度**
        function setContainerHeight() {
            const activeSection = document.querySelector(".section.active-section");
            if (activeSection) {
                // 為了正確獲取高度，需要暫時改變其定位和寬度，使其參與正常文檔流
                // 先保存原始樣式
                const originalPosition = activeSection.style.position;
                const originalWidth = activeSection.style.width;
                const originalDisplay = activeSection.style.display;

                activeSection.style.position = 'static'; // 設為 static，讓其撐開高度
                activeSection.style.width = ''; // 清空寬度，讓其自動計算
                activeSection.style.display = 'block'; // 確保是 block 顯示
                
                // 立即獲取高度
                let contentHeight = activeSection.scrollHeight; 
                
                // 恢復原始樣式，避免視覺問題
                activeSection.style.position = originalPosition;
                activeSection.style.width = originalWidth;
                activeSection.style.display = originalDisplay;

                // 加上 container-fluid 的 padding-top 和 padding-bottom
                const containerPaddingTop = parseFloat(window.getComputedStyle(containerFluid).paddingTop);
                const containerPaddingBottom = parseFloat(window.getComputedStyle(containerFluid).paddingBottom);
                
                // 設定 container-fluid 的高度
                containerFluid.style.height = `${contentHeight + containerPaddingTop + containerPaddingBottom}px`;
                
                // 再次嘗試調整 activeSection 的絕對定位寬度，以防誤差
                const containerPaddingLeft = parseFloat(window.getComputedStyle(containerFluid).paddingLeft);
                const containerPaddingRight = parseFloat(window.getComputedStyle(containerFluid).paddingRight);
                activeSection.style.width = `calc(100% - ${containerPaddingLeft + containerPaddingRight}px)`;

            }
        }


        function showSection(id) {
            allSections.forEach(sec => {
                // 先將所有 section 隱藏並重置為絕對定位
                sec.classList.remove("active-section");
                sec.style.opacity = '0';
                sec.style.display = 'none'; // 隱藏
                sec.style.position = 'absolute'; // 確保是絕對定位
                sec.style.zIndex = '1'; // 確保背景層級低
            });

            const target = document.getElementById(id);
            if (target) {
                target.style.display = 'block'; // 顯示目標 section
                target.style.position = 'absolute'; // 確保顯示時是絕對定位
                target.style.zIndex = '10'; // 確保前景層級高

                // 短暫延遲，讓 display: block 生效後再執行過渡和 active-class
                setTimeout(() => {
                    target.classList.add("active-section");
                    target.style.opacity = '1';
                    // 這裡是關鍵：確保在 active-section 顯示且動畫開始後，再調整 DataTables 和容器高度
                    setTimeout(() => {
                        if (id === 'souvenir' && souvenirDataTable) {
                            souvenirDataTable.columns.adjust().draw();
                        } else if (id === 'recommend' && recommendDataTable) {
                            recommendDataTable.columns.adjust().draw();
                        }
                        setContainerHeight(); // 每次切換 section 後調整容器高度
                    }, 100); // 100ms 延遲，給 CSS 過渡和 DataTables 繪製留足時間
                }, 10); 

                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                const activeNavLink = document.querySelector(`.nav-link[data-section="${id}"]`);
                if (activeNavLink) {
                    activeNavLink.classList.add('active');
                }
            }
            
            // 由於導覽列是單頁應用切換，確保在點擊導覽列連結後收起導覽列
            const navbarCollapse = document.getElementById('navbarNav');
            const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
            if (bsCollapse && navbarCollapse.classList.contains('show')) {
                 bsCollapse.hide();
            }
        }

        navMenu.addEventListener("click", function (e) {
            const clickedNavLink = e.target.closest(".nav-link[data-section]");
            if (clickedNavLink) {
                e.preventDefault(); 
                const id = clickedNavLink.getAttribute("data-section"); 
                if (id === "logout") {
                    signOut(auth).then(() => {
                        console.log("用戶已登出");
                        loginEmail = null;
                        renderNavTabs();
                        showSection("souvenir");
                    }).catch((error) => {
                        console.error("登出失敗:", error);
                    });
                } else {
                    showSection(id);
                }
            }
        });

        let souvenirDataTable = null; 
        let recommendDataTable = null; 

        // 將 zh-Hant.json 的內容直接放在這裡
        const dataTablesZhHant = {
            "decimal":        "",
            "emptyTable":     "目前沒有資料",
            "info":           "顯示第 _START_ 到 _END_ 筆資料，共 _TOTAL_ 筆",
            "infoEmpty":      "目前沒有資料",
            "infoFiltered":   "(從 _MAX_ 筆資料中篩選)",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "顯示 _MENU_ 筆資料",
            "loadingRecords": "載入中...",
            "processing":     "處理中...",
            "search":         "搜尋:",
            "zeroRecords":    "沒有符合的結果",
            "paginate": {
                "first":    "首頁",
                "last":     "末頁",
                "next":     "下一頁",
                "previous": "上一頁"
            },
            "aria": {
                "sortAscending":  ": 升冪排列",
                "sortDescending": ": 降冪排列"
            }
        };

        function initializeDataTable(tableId, data, headers, options) {
            const tableElement = document.getElementById(tableId);
            if (!tableElement) return null;

            // 確保 DataTables 實例在重新初始化前被銷毀
            const currentTableInstance = $.fn.dataTable.isDataTable(`#${tableId}`) ? $(`#${tableId}`).DataTable() : null;
            if (currentTableInstance) {
                currentTableInstance.destroy();
                // 清空表格內容，避免舊數據殘留導致的錯位
                tableElement.querySelector('thead').innerHTML = ''; 
                tableElement.querySelector('tbody').innerHTML = ''; 
            }
            
            if (data && data.length > 0 && headers && headers.length > 0) {
                tableElement.querySelector('thead').innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
                tableElement.querySelector('tbody').innerHTML = data.map(row => `<tr>${headers.map(k => `<td>${row[k] === undefined ? '' : row[k]}</td>`).join('')}</tr>`).join('');

                const defaultOptions = {
                    destroy: true, 
                    language: dataTablesZhHant, 
                    scrollX: true,     
                    autoWidth: false,  
                    scrollCollapse: true, 
                    // **恢復搜尋功能**
                    searching: true, 
                    
                    columns: headers.map((header, index) => {
                        if (tableId === 'souvenirTable') { 
                            if (index === 0) return { width: '40px' }; 
                            if (index === 1) return { width: '60px' }; 
                            if (index === 2) return { width: '90px' }; 
                            if (index === 3) return { width: '250px' }; 
                            // 對於其他列，讓 DataTables 自動分配
                            return { width: 'auto' }; 
                        }
                        if (tableId === 'recommendTable') {
                            if (index === 0) return { width: '40px' }; 
                            if (index === 1) return { width: '60px' }; 
                            if (index === 2) return { width: '90px' }; 
                            if (index === 3) return { width: '250px' }; 
                            // 對於其他列，讓 DataTables 自動分配
                            return { width: 'auto' };
                        }
                        return { width: 'auto' }; 
                    }).filter(Boolean), 
                    
                    initComplete: function(settings, json) {
                        const api = this.api();
                        // 確保 DataTables 內部列寬調整
                        api.columns.adjust().draw();
                        // 延遲設定容器高度，確保繪製完成
                        setTimeout(() => {
                            setContainerHeight();
                        }, 100); 
                    },
                    // 每次繪製後調整列寬和容器高度
                    drawCallback: function(settings) {
                        const api = this.api();
                        api.columns.adjust();
                        setContainerHeight();
                    }
                };

                const newDataTable = $(`#${tableId}`).DataTable($.extend(true, defaultOptions, options)); 
                return newDataTable;

            } else {
                const maxExpectedColumns = Math.max(
                    tableId === 'souvenirTable' ? 5 : 0, 
                    tableId === 'recommendTable' ? 5 : 0 
                );
                tableElement.querySelector('thead').innerHTML = ''; 
                tableElement.querySelector('tbody').innerHTML = `<tr><td colspan="${headers.length > 0 ? headers.length : maxExpectedColumns}" style="text-align: center;">沒有可用的資料</td></tr>`;
                return null;
            }
        }

        function loadSouvenirData() {
            fetch('https://opensheet.elk.sh/1z4SqcpGbhVtb5I6hQZ5aI9PQTNt2_64-ZFdc0_cV3kE/紀念品資訊')
                .then(res => res.json())
                .then(data => {
                    const headers = data && data.length > 0 ? Object.keys(data[0]) : [];
                    souvenirDataTable = initializeDataTable('souvenirTable', data, headers, {
                        paging: true,      
                        searching: true,   // **恢復搜尋功能**
                        info: true,        
                        ordering: true,    
                    });
                    setContainerHeight(); // 數據載入完成後調整容器高度
                })
                .catch(error => {
                    console.error('載入紀念品資料時發生錯誤:', error);
                    initializeDataTable('souvenirTable', [], [], { searching: true }); // **恢復搜尋功能，即使無數據**
                    setContainerHeight(); // 錯誤發生後也調整容器高度
                });
        }

        function loadRecommend(sheetName) {
            const url = `https://opensheet.elk.sh/1WNSOI3l4AVk2h1kY0qj7xu4-9YdU_2fEj8xUf7lUSZk/${encodeURIComponent(sheetName)}`;
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const headers = data && data.length > 0 ? Object.keys(data[0]) : [];
                    recommendDataTable = initializeDataTable('recommendTable', data, headers, {
                        searching: false, // 推薦清單依然不顯示搜尋框
                        paging: false,    
                        info: false,      
                        ordering: true,    
                    });
                    setContainerHeight(); // 數據載入完成後調整容器高度
                })
                .catch(error => {
                    console.error('載入推薦清單資料時發生錯誤:', error);
                    initializeDataTable('recommendTable', [], [], { searching: false }); // 推薦清單依然不顯示搜尋框
                    setContainerHeight(); // 錯誤發生後也調整容器高度
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, (user) => {
                loginEmail = user ? user.email : null;
                console.log(loginEmail ? "✅ 已登入：" + loginEmail : "⚠️ 尚未登入");
                
                renderNavTabs(); 
                showSection("souvenir"); // 預設顯示紀念品區塊，會觸發高度調整

                loadSouvenirData(); // 首次載入紀念品資料

                const recommendSheetSelect = document.getElementById('recommendSheet');
                if (recommendSheetSelect) {
                    recommendSheetSelect.addEventListener('change', function () {
                        loadRecommend(this.value);
                    });
                    loadRecommend('我全都要（不需證件）'); 
                }
            });
        });

        let resizeTimer;
        $(window).on('resize', function () {
            clearTimeout(resizeTimer); 
            resizeTimer = setTimeout(function() {
                if ($('#souvenir').hasClass('active-section') && souvenirDataTable) {
                    souvenirDataTable.columns.adjust().draw();
                }
                if ($('#recommend').hasClass('active-section') && recommendDataTable) {
                    recommendDataTable.columns.adjust().draw();
                }
                setContainerHeight(); // 視窗大小改變時調整容器高度
            }, 200); // 稍微增加延遲，確保 resize 穩定後再調整
        });

        // 確保在頁面完全載入後，初始設置一次高度
        $(window).on('load', function() {
            setContainerHeight();
        });
    </script>
</body>
</html>
