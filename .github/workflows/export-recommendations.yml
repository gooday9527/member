name: Export Recommendations JSON

on:
  schedule:
    - cron: "0 * * * *"  # 每小時執行一次（UTC時間）
  workflow_dispatch:       # 允許手動觸發

jobs:
  export-json:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # 授予機器人「寫入」儲存庫的權限

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch recommendations JSON
        run: |
          # 確保 data 資料夾存在
          mkdir -p data
          # ✅【已修改】將輸出的檔案名稱改為 v2 版本
          curl "https://script.google.com/macros/s/AKfycbzYNiE4NCj8LgLrmizU6V0LxzV4raBRSstgo6_KZLohE31yVv20k0GSZXtBJxmFJfo/exec" \
            -o data/recommendations_v2.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # ✅【已修改】將要 commit 的檔案名稱改為 v2 版本
          git add data/recommendations_v2.json
          # 如果檔案有變更，才執行 commit 和 push
          if ! git diff --cached --quiet; then
            # ✅【已修改】更新 commit 訊息以反映正確的檔名
            git commit -m "⏱️ Update recommendations_v2.json from GAS"
            git push
          else
            echo "No changes to commit."
          fi
