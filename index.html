<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>好管家股東紀念品代領</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        .page-container { display: none; }
        .page-container.active { display: block; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light">
  <div class="container-fluid">

    <!-- ✅ 品牌與桌機版使用者名稱（左側） -->
    <div class="d-flex align-items-center">
      <a class="navbar-brand fw-bold d-flex align-items-center mb-0" href="#">
        <img src="favicon.png" alt="好管家Logo" style="height: 30px; margin-right: 8px;">
        好管家代領
      </a>
      <div id="desktopUserName" class="ms-2 small text-muted d-none d-md-block"></div>
    </div>

    <!-- ✅ 手機版使用者名稱：放在這裡（navbar-toggler 之前） -->
    <div id="mobileUserName" class="ms-0.1 small text-muted d-block d-md-none"></div>

    <!-- 📱 漢堡選單按鈕（小螢幕時展開選單） -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 導覽選單與登入狀態（右側） -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="d-flex flex-column flex-md-row align-items-md-center ms-auto">
        <ul class="navbar-nav" id="navMenu"></ul>
        <div id="loginStatus" class="small text-muted"></div>
      </div>
    </div>

  </div>
</nav>



    <div class="container-fluid">
        <section id="page-recommend" class="page-container">
            <div class="recommend-wrapper">
                <h3 class="text-center">🌟 推薦清單</h3>
                <div class="d-flex align-items-center gap-2 recommend-controls mb-3">
                    <label for="recommendSheet" class="form-label mb-0">選擇分類：</label>
                    <select id="recommendSheet" class="form-select form-select-sm" style="max-width: 200px;"><option>分類載入中...</option></select>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-sm" id="recommendTable">
                        <thead class="table-warning"></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
        <section id="dynamic-content-area" class="page-container"></section>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

    <script>
        const cacheBuster = new Date().getTime();
        const script = document.createElement('script');
        script.type = 'module';
        script.src = `app.js?v=${cacheBuster}`;
        document.body.appendChild(script);
    </script>
</body>
</html>
