<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好管家代領</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 您自己的 CSS -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- 導覽列 (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">🦊 好管家代領</a>
            <span id="mobileUserName" class="navbar-text d-lg-none ms-auto me-3"></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="navMenu" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- JavaScript 會動態填入這裡 -->
                </ul>
                <span id="desktopUserName" class="navbar-text d-none d-lg-block me-3"></span>
                <div id="loginStatus">
                    <!-- JavaScript 會動態填入登入/登出連結 -->
                </div>
            </div>
        </div>
    </nav>

    <!-- 初始載入動畫 -->
    <div id="initialLoading" class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- 主內容區域 -->
    <main id="main-content" class="container py-4">
        <!-- 頁面容器 (預設隱藏) -->
        <div id="page-recommend" class="page-container" style="display: none;">
            <!-- 推薦清單的內容會在這裡 -->
        </div>
        <!-- 動態載入的內容會放在這裡 -->
        <div id="dynamic-content-area"></div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ✅【重大修改】快取破壞 (Cache Busting) -->
    <!-- 我們在 app.js 的路徑後面，加上一個每次都會改變的數字 (時間戳) -->
    <!-- 這會強制瀏覽器每次都下載最新的 app.js，而不是使用舊的快取 -->
    <script id="app-loader"></script>
    <script>
        const loader = document.getElementById('app-loader');
        const script = document.createElement('script');
        script.type = 'module';
        // 透過加上 ?v=時間戳，讓瀏覽器認為這是一個全新的檔案
        script.src = `/app.js?v=${new Date().getTime()}`;
        loader.parentNode.insertBefore(script, loader.nextSibling);
    </script>

</body>
</html>
