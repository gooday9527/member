<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>註冊會員 | 好管家紀念品代領</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff9c4; /* 鵝黃色背景 */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 25px;
      border-radius: 16px;
      background-color: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
      font-weight: bold;
      color: #212529;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }
  </style>
</head>

<body>
  <div class="card">
    <h4 class="text-center mb-4">註冊會員</h4>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email（登入用）</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" required minlength="6" />
      </div>
      <button type="submit" class="btn btn-warning w-100">註冊</button>
      <div class="text-center mt-3">
        已有帳號？<a href="https://member.gooday9527.com/?view=login">返回登入</a>
      </div>
    </form>
  </div>

  <!-- Firebase 註冊（可選） -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9Bt0HwGGwlRT3_CWFBDhjGcnYf5lCuZU",
      authDomain: "goodaymember.firebaseapp.com",
      projectId: "goodaymember",
      storageBucket: "goodaymember.appspot.com",
      messagingSenderId: "730801053598",
      appId: "1:730801053598:web:a2ec0dc91c78fef6bfc08f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    // 1️⃣ 建立 Firebase 帳號
    await createUserWithEmailAndPassword(auth, email, password);

    // 2️⃣ 呼叫 Apps Script 將資料寫入試算表
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzfj7nkQe1QnKiRedfYKeMBAAKVKAi17b0rEirrgzNd2AcTmgQcVvneIg5IlqQDtWaF/exec?action=registerMember";
    const response = await fetch(scriptUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "register",   // ✅ 這行是關鍵
        email,
        name
      })
    });
    const result = await response.json();
    if (result.success) {
      alert("✅ 註冊成功！");
      window.location.href = "https://member.gooday9527.com/?view=login";
    } else {
      alert("⚠️ Firebase 成功，但試算表寫入失敗：" + result.message);
    }

  } catch (error) {
    alert("❌ 註冊失敗：" + error.message);
  }
});

  </script>
</body>
</html>
