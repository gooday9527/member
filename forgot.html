<!-- forgot.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>忘記密碼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #fff9c4;
      border-radius: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "你的 API KEY",
      authDomain: "你的 authDomain",
      projectId: "你的 projectId"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="card shadow">
    <h3 class="text-center mb-4">忘記密碼</h3>
    <form id="forgotForm">
      <input type="email" class="form-control mb-3" id="email" placeholder="輸入 Email" required />
      <button type="submit" class="btn btn-info w-100">寄送重設信</button>
    </form>
    <div id="message" class="text-center mt-3 text-success"></div>
    <div class="text-center mt-3"><a href="login.html">返回登入</a></div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      try {
        await auth.sendPasswordResetEmail(email);
        document.getElementById("message").textContent = "密碼重設信已寄出，請至信箱查看";
      } catch (error) {
        document.getElementById("message").textContent = error.message;
      }
    });
  </script>
</body>
</html>
