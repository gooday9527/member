<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>好管家股東紀念品代領</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light px-4">
    <a class="navbar-brand fw-bold" href="#">好管家代領</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navMenu">
        <!-- 登入前 -->
        <li class="nav-item"><a class="nav-link" href="#" data-section="souvenir">紀念品</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="recommend">推薦清單</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="notice">注意事項</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="about">關於我</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">註冊</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">登入</a></li>
      </ul>
    </div>
  </nav>

  <!-- 區塊：紀念品 -->
  <section id="souvenir" class="section active-section">
    <h3>🎁 紀念品</h3>
    <div class="table-responsive mt-3">
      <table class="table table-bordered table-sm" id="souvenirTable">
        <thead class="table-warning"></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- 區塊：推薦清單 -->
  <section id="recommend" class="section">
    <h3>🌟 推薦清單</h3>
    <div class="mb-3 d-flex align-items-center gap-2">
      <label for="recommendSheet" class="form-label mb-0">選擇分類：</label>
      <select id="recommendSheet" class="form-select form-select-sm" style="max-width: 300px;">
        <option value="我全都要（不需證件）">我全都要（不需證件）</option>
        <option value="高cp推薦">高cp推薦</option>
        <option value="禮券類">禮券類</option>
        <option value="小資族">小資族</option>
        <option value="入門組">入門組</option>
      </select>
    </div>
    <div class="table-responsive mt-3">
      <table class="table table-bordered table-sm" id="recommendTable">
        <thead class="table-warning"></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- 區塊：注意事項 -->
  <section id="notice" class="section">
    <h3>📌 注意事項</h3>
    <p>本服務為好管家團隊提供之股東紀念品代領平台，請確認資料正確性後再進行登記。</p>
  </section>

  <!-- 區塊：關於我 -->
  <section id="about" class="section">
    <h3>👤 關於我們</h3>
    <p>紀念品代領，省時又省力，希望幫助大家簡化紀念品領取流程。</p>
  </section>

 <script>
   const loginEmail = localStorage.getItem("loginEmail");
   const navTabs = document.getElementById("nav-tabs");
   const contentArea = document.getElementById("content-area");

   const tabsBeforeLogin = [
     { id: "login", label: "登入" },
     { id: "register", label: "註冊" },
     { id: "about", label: "關於我" },
     { id: "notice", label: "注意事項" },
     { id: "recommend", label: "推薦清單" },
     { id: "souvenir", label: "紀念品" }    
   ];

   const tabsAfterLogin = [
     { id: "logout", label: "登出" },
     { id: "account", label: "帳號/持股" },
     { id: "about", label: "關於我" },
     { id: "notice", label: "注意事項" },
     { id: "recommend", label: "推薦清單" },
     { id: "delegation", label: "委託管理" },
     { id: "manage", label: "紀念品管理" },
     { id: "billing", label: "帳戶管理" },
     { id: "souvenir", label: "紀念品" },
     { id: "announcement", label: "公告欄" }
   ];

   function renderNavTabs() {
     navTabs.innerHTML = "";
     const tabs = loginEmail ? tabsAfterLogin : tabsBeforeLogin;
     tabs.forEach(tab => {
       const li = document.createElement("li");
       li.className = "nav-item";
       li.innerHTML = `<a class="nav-link" href="#" data-id="${tab.id}">${tab.label}</a>`;
       navTabs.appendChild(li);
     });
   }

   // 點擊分頁切換內容
   navTabs.addEventListener("click", async e => {
     if (e.target.matches(".nav-link")) {
       const id = e.target.dataset.id;
       if (id === "logout") {
         localStorage.removeItem("loginEmail");
         location.reload();
       } else {
         loadContent(id);
       }
     }
   });

   // 載入內容區塊
    async function loadContent(id) {
     if (id === "souvenir") {
       const html = await fetch("souvenir.html").then(r => r.text());
       contentArea.innerHTML = html;
     } else if (id === "recommend") {
       const html = await fetch("recommend.html").then(r => r.text());
       contentArea.innerHTML = html;
     } else {
       contentArea.innerHTML = `<h4>${id} 頁面尚未定義</h4>`;
     }
   }

   // 預設載入
   renderNavTabs();
   loadContent("souvenir");
 </script>

</body>
</html>
