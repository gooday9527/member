<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>好管家股東紀念品代領</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.10/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.10/css/dataTables.bootstrap5.min.css" /> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* === 通用 === */
    body {
      background-color: #fffbea;
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .navbar {
      background-color: #ffe082;
    }
    .nav-link.active {
      color: #007bff;
      font-weight: bold;
      border-bottom: 2px solid #007bff;
    }
    .container-fluid {
      padding: 1rem;
    }

    /* === Souvenir 區塊樣式 === */
    #souvenir .souvenir-wrapper {
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    #souvenir .search-bar-fixed {
      flex: 0 0 auto;
      background-color: #fffbea;
      padding-bottom: 10px;
      z-index: 2;
    }
    #souvenir .table-scroll-area {
      flex: 1 1 auto;
      overflow-y: auto;
      border: 1px solid #dee2e6;
    }
    #souvenir .table-scroll-area thead th {
      position: sticky;
      top: 0;
      background-color: #fff3cd;
      z-index: 2;
    }
    #souvenir #souvenirPaginationWrapper {
      flex: 0 0 auto;
      background-color: #fffbea;
      padding-top: 10px;
    }

    /* === 手機版 Souvenir === */
    @media (max-width: 768px) {
      #souvenir .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      #souvenir table {
        min-width: 600px;
      }
      #souvenir thead th {
        position: sticky;
        top: 0;
        background-color: #fff3cd;
        z-index: 2;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light px-3">
    <a class="navbar-brand fw-bold" href="#">好管家代領</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navMenu"></ul>
    </div>
  </nav>

  <div class="container-fluid">
    <section id="souvenir" class="section active-section">
      <h3 class="text-center">🎁 紀念品</h3>
      <div class="souvenir-wrapper">
        <!-- 🔍 搜尋區塊 -->
        <div class="search-bar-fixed">
          <div class="d-flex align-items-center gap-2 mb-2">
            <label for="searchInput" class="form-label mb-0">搜尋：</label>
            <input type="text" id="searchInput" class="form-control form-control-sm" style="max-width: 150px;" />
            <label for="itemsPerPage" class="form-label mb-0 ms-3">筆數：</label>
            <select id="itemsPerPage" class="form-select form-select-sm" style="max-width: 80px;">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
        <!-- 📊 表格滾動區 -->
        <div class="table-scroll-area table-responsive">
          <table id="souvenirTable" class="table table-bordered table-sm">
            <thead class="table-warning"></thead>
            <tbody></tbody>
          </table>
        </div>
        <!-- ⏩ 分頁按鈕 -->
        <div id="souvenirPaginationWrapper"></div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="your-existing-scripts.js"></script>
</body>
</html>
