<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>重設密碼 | 好管家紀念品代領</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff9c4; /* 鵝黃色背景 */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      padding: 25px;
      border-radius: 16px;
      background-color: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #FF6347;
    }
  </style>
</head>
<body>
  <div class="card">
    <h4 class="text-center mb-4">重設密碼</h4>
    <form id="resetPasswordForm">
      <div class="mb-3">
        <label for="resetEmail" class="form-label">請輸入您的註冊 Email</label>
        <input type="email" class="form-control" id="resetEmail" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">發送重設密碼信件</button>
      <div class="text-center mt-3">
        <a href="https://member.gooday9527.com/?view=login">返回登入</a>
      </div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    // 初始化 Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD9Bt0HwGGwlRT3_CWFBDhjGcnYf5lCuZU",
      authDomain: "goodaymember.firebaseapp.com",
      projectId: "goodaymember",
      storageBucket: "goodaymember.appspot.com",
      messagingSenderId: "730801053598",
      appId: "1:730801053598:web:a2ec0dc91c78fef6bfc08f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 處理重設密碼表單提交
    document.getElementById("resetPasswordForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const resetEmail = document.getElementById("resetEmail").value.trim();

      try {
        await auth.sendPasswordResetEmail(resetEmail);
        alert("✅ 重設密碼連結已發送到您的信箱，請檢查收件匣和垃圾郵件！");
        // 可選：發送成功後自動跳轉回登入頁面
        window.location.href = "https://member.gooday9527.com/?view=login";
      } catch (error) {
        let errorMessage = "❌ 重設密碼失敗：";
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage += "查無此 Email 帳號。";
            break;
          case 'auth/invalid-email':
            errorMessage += "Email 格式不正確。";
            break;
          default:
            errorMessage += error.message;
            break;
        }
        alert(errorMessage);
        console.error("重設密碼錯誤：", error);
      }
    });
  </script>
</body>
</html>
