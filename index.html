<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>好管家股東紀念品代領</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.10/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.10/css/dataTables.bootstrap5.min.css"/> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* 確保紀念品、推薦清單、注意事項、關於我 的標題置中 */
        #souvenir h3, #recommend h3, #notice h3, #about h3 {
            text-align: center;
        }

        /* ----- 從您提供的 style.css 中複製並微調的部分 ----- */
        body {
            background-color: #fffbea;
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 避免整頁橫向捲動 */
        }

        /* 導覽列樣式 */
        .navbar {
            background-color: #ffe082;
            padding-left: 1rem; 
            padding-right: 1rem;
        }

        .nav-link {
            font-weight: bold;
        }

        /* 確保 nav-link 點擊時的 active 狀態有視覺效果 */
        .nav-link.active {
            color: #007bff; /* 例如，藍色 */
            font-weight: bold;
            border-bottom: 2px solid #007bff; /* 添加底部邊框效果 */
        }

        /* 內容容器樣式 */
        .container-fluid {
            padding-left: 1rem !important;
            padding-right: 1rem !important;
            position: relative; 
            min-height: 600px; 
            padding-top: 3rem; 
            padding-bottom: 3rem; 
        }

        /* 區塊 (section) 顯示/隱藏和層疊樣式 */
        /* 如果推薦清單也是預設顯示，則移除其初始 display: none; */
        .section {
            /* 由於您說推薦清單也是預設顯示，所有 section 都應該是 block */
            /* 所以這裡移除了 display: none; 並改為預設隱藏，再由 JS 設 active-section */
            display: none; /* 重新設定為預設隱藏，由 JS 控制顯示 */
            position: absolute; 
            width: calc(100% - 2rem); 
            top: 1rem; 
            left: 1rem; 
            right: 1rem; 
        }

        /* 只有帶有 active-section class 的區塊才顯示出來 */
        .section.active-section {
            display: block; 
            z-index: 10; 
            position: relative; /* 推薦清單如果內容比較多，可以讓它相對定位 */
        }

        /* ===== 表格樣式 ===== */
        table {
            border-collapse: collapse;
            width: 100%; 
            word-wrap: break-word;
        }

        th {
            white-space: nowrap; 
            text-align: left;
            background-color: #fff3cd;
            padding: 0.5rem;
            vertical-align: middle;
            border: 1px solid #dee2e6;
        }

        td {
            white-space: normal; 
            text-align: left;
            padding: 0.5rem;
            vertical-align: middle;
            border: 1px solid #dee2e6;
        }

        /* 前三欄欄寬固定 */
        /* 針對 td 也使用 !important 來強制覆蓋 DataTables 的行內樣式 */
        th:nth-child(1), td:nth-child(1) {
            width: 40px !important; 
            min-width: 40px !important; 
        }
        th:nth-child(2), td:nth-child(2) {
            width: 60px !important; 
            min-width: 60px !important; 
        }
        th:nth-child(3), td:nth-child(3) {
            width: 90px !important; 
            min-width: 90px !important; 
        }

        /* 紀念品欄限制最大寬度 */
        th:nth-child(4), td:nth-child(4) {
            max-width: 300px;
        }

        /* 推薦分類下拉選單寬度 */
        #recommendSheet {
            max-width: 300px;
        }

        /* DataTables 相關的自訂樣式 */
        .dataTables_wrapper .dataTables_length select {
            min-width: 80px; 
            width: auto; 
            display: inline-block; 
        }
        .dataTables_wrapper .dataTables_length, 
        .dataTables_wrapper .dataTables_filter { 
            margin-bottom: 18px; 
        }
        .dataTables_wrapper .dataTables_info, 
        .dataTables_wrapper .dataTables_paginate { 
            margin-top: 16px; 
            font-size: 1.1rem; 
        }

        /* 確保 DataTables 生成的表頭和內容容器對齊 */
        /* 再次強調 !important 來確保覆蓋 */
        .dataTables_scrollHeadInner, .dataTables_scrollBody {
            width: 100% !important; 
        }
        .dataTables_scrollHead table, .dataTables_scrollBody table {
            width: 100% !important; 
            margin-bottom: 0 !important; 
            table-layout: fixed !important; /* 更強制的 fixed 佈局 */
        }
        /* 處理可能由 DataTables 內聯樣式引起的問題 */
        div.dataTables_wrapper div.dataTables_filter label,
        div.dataTables_wrapper div.dataTables_length label {
            display: flex; 
            align-items: center; 
            gap: 0.5em; 
        }
        div.dataTables_wrapper div.dataTables_filter input {
            box-sizing: border-box; 
            max-width: 100%; 
            width: auto; 
        }

        /* 增加對 DataTables 生成的滾動容器的寬度強制 */
        .dataTables_scroll {
            width: 100% !important;
        }

        /* 針對手機版，調整 DataTables 容器的行為，確保內容不會溢出 */
        @media (max-width: 767.98px) { /* Bootstrap sm 斷點以下 */
            .dataTables_wrapper .dataTables_scrollBody {
                overflow-x: auto; /* 確保內容溢出時可以滾動 */
            }
            .dataTables_scrollHead {
                overflow-x: hidden; /* 表頭不應該有水平滾動條 */
            }
        }


        @media only screen and (max-width: 768px) {
            body { padding: 10px; } 
            h3 { font-size: 1.5rem; margin-bottom: 15px; } 
            .dataTables_wrapper .dataTables_length, 
            .dataTables_wrapper .dataTables_filter {
                margin-bottom: 12px; 
            }
            .dataTables_wrapper .dataTables_info, 
            .dataTables_wrapper .dataTables_paginate {
                margin-top: 12px; 
                font-size: 0.9rem; 
            }
            .table td { 
                font-size: 14px; 
            }
            .table th, .table td { 
                padding: 6px 3px; 
            }

            /* 確保手機版導覽列的漢堡按鈕可見並正常工作 */
            .navbar-toggler {
                display: block; 
                border: 1px solid rgba(0,0,0,.1); 
            }
            /* 讓導覽列內容在手機上堆疊 */
            .navbar-collapse {
                flex-grow: 1; 
                flex-basis: 100%; 
                margin-top: 0.5rem; 
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light"> 
        <a class="navbar-brand fw-bold" href="#">好管家代領</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"> 
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navMenu">
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <section id="souvenir" class="section active-section">
            <h3 class="text-center">🎁 紀念品</h3> 
            <div class="mt-3"> 
                <table class="table table-bordered table-sm" id="souvenirTable">
                    <thead class="table-warning"></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="recommend" class="section active-section"> <h3 class="text-center">🌟 推薦清單</h3> 
            <div class="mb-3 d-flex align-items-center gap-2">
                <label for="recommendSheet" class="form-label mb-0">選擇分類：</label>
                <select id="recommendSheet" class="form-select form-select-sm" style="max-width: 300px;">
                    <option value="我全都要（不需證件）">我全都要（不需證件）</option>
                    <option value="高cp推薦">高cp推薦</option>
                    <option value="禮券類">禮券類</option>
                    <option value="小資族">小資族</option>
                    <option value="入門組">入門組</option>
                </select>
            </div>
            <div class="mt-3">
                <table class="table table-bordered table-sm" id="recommendTable">
                    <thead class="table-warning"></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="notice" class="section">
            <h3 class="text-center">📌 注意事項</h3> 
            <p>本服務為好管家團隊提供之股東紀念品代領平台，請確認資料正確性後再進行登記。</p>
        </section>

        <section id="about" class="section">
            <h3 class="text-center">👤 關於我們</h3> 
            <p>紀念品代領，省時又省力，希望幫助大家簡化紀念品領取流程。</p>
        </section>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.10/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.10/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-J/0uB3zIgK1t5OJAA7Js1qntoZ1aI7V3C2aygtlNt9rSAbRRxvKakIDhMKRcX7gs3PEz+XRTS1G0BqT/91Q56A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD9Bt0HwGGwlRT3_CWFBDhjGcnYf5lCuZU",
            authDomain: "goodaymember.firebaseapp.com",
            projectId: "goodaymember",
            storageBucket: "goodaymember.appspot.com",
            messagingSenderId: "730801053598",
            appId: "1:730801053598:web:a2ec0dc91c78fef6bfc08f",
            measurementId: "G-J3Z7YTHJ9P"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let loginEmail = null;
        const navMenu = document.getElementById("navMenu");
        const allSections = document.querySelectorAll(".section");

        const tabsBeforeLogin = [
            { id: "souvenir", label: "紀念品" },
            { id: "recommend", label: "推薦清單" },
            { id: "notice", label: "注意事項" },
            { id: "about", label: "關於我" },
            { id: "register", label: "註冊", link: "register.html" },
            { id: "login", label: "登入", link: "login.html" }
        ];

        const tabsAfterLogin = [
            { id: "souvenir", label: "紀念品" },
            { id: "recommend", label: "推薦清單" },
            { id: "notice", label: "注意事項" },
            { id: "about", label: "關於我" },
            { id: "account", label: "新增帳號/持股" },
            { id: "delegation", label: "可委託" },
            { id: "delegated", label: "已委託" },
            { id: "announcement", label: "公告欄" },
            { id: "souvenir-manage", label: "紀念品管理" },
            { id: "billing", label: "帳戶管理" },
            { id: "logout", label: "登出" }
        ];

        function renderNavTabs() {
            navMenu.innerHTML = ""; 
            const tabs = loginEmail ? tabsAfterLogin : tabsBeforeLogin;
            tabs.forEach(tab => {
                const li = document.createElement("li");
                li.className = "nav-item";
                if (tab.link) {
                    li.innerHTML = `<a class="nav-link" href="${tab.link}">${tab.label}</a>`;
                } else {
                    li.innerHTML = `<a class="nav-link" href="#" data-section="${tab.id}">${tab.label}</a>`;
                }
                navMenu.appendChild(li);
            });
        }

        function showSection(id) {
            // 先將所有 section 隱藏
            allSections.forEach(sec => sec.classList.remove("active-section"));
            const target = document.getElementById(id);
            if (target) {
                target.classList.add("active-section");
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                const activeNavLink = document.querySelector(`.nav-link[data-section="${id}"]`);
                if (activeNavLink) {
                    activeNavLink.classList.add('active');
                }
            }
            // 收起導覽列
            const navbarCollapse = document.getElementById('navbarNav');
            const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
            if (bsCollapse && navbarCollapse.classList.contains('show')) {
                 bsCollapse.hide();
            }

            // 無論切換到哪個區塊，都嘗試調整其 DataTables 列寬
            // 延遲執行，確保 DOM 完全渲染和樣式應用
            setTimeout(() => {
                if (id === 'recommend' && recommendDataTable) {
                    recommendDataTable.columns.adjust().draw(); 
                }
                if (id === 'souvenir' && souvenirDataTable) {
                    souvenirDataTable.columns.adjust().draw(); 
                }
            }, 300); 
        }

        navMenu.addEventListener("click", function (e) {
            const clickedNavLink = e.target.closest(".nav-link[data-section]");
            if (clickedNavLink) {
                e.preventDefault(); 
                const id = clickedNavLink.getAttribute("data-section"); 
                if (id === "logout") {
                    signOut(auth).then(() => {
                        console.log("用戶已登出");
                        loginEmail = null;
                        renderNavTabs();
                        showSection("souvenir");
                    }).catch((error) => {
                        console.error("登出失敗:", error);
                    });
                } else {
                    showSection(id);
                }
            }
        });

        let souvenirDataTable = null; 
        let recommendDataTable = null; 

        const dataTablesZhHant = {
            "decimal":        "",
            "emptyTable":     "目前沒有資料",
            "info":           "顯示第 _START_ 到 _END_ 筆資料，共 _TOTAL_ 筆",
            "infoEmpty":      "目前沒有資料",
            "infoFiltered":   "(從 _MAX_ 筆資料中篩選)",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "顯示 _MENU_ 筆資料",
            "loadingRecords": "載入中...",
            "processing":     "處理中...",
            "search":         "搜尋:",
            "zeroRecords":    "沒有符合的結果",
            "paginate": {
                "first":    "首頁",
                "last":     "末頁",
                "next":     "下一頁",
                "previous": "上一頁"
            },
            "aria": {
                "sortAscending":  ": 升冪排列",
                "sortDescending": ": 降冪排列"
            }
        };

        function initializeDataTable(tableId, data, headers, options) {
            const tableElement = document.getElementById(tableId);
            if (!tableElement) return null;

            const currentTableInstance = $.fn.dataTable.isDataTable(`#${tableId}`) ? $(`#${tableId}`).DataTable() : null;
            if (currentTableInstance) {
                currentTableInstance.destroy();
            }
            
            tableElement.querySelector('tbody').innerHTML = ''; 
            tableElement.querySelector('thead').innerHTML = ''; 

            if (data && data.length > 0) {
                tableElement.querySelector('thead').innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
                tableElement.querySelector('tbody').innerHTML = data.map(row => `<tr>${headers.map(k => `<td>${row[k]}</td>`).join('')}</tr>`).join('');

                const newDataTable = $(`#${tableId}`).DataTable($.extend(true, {
                    destroy: true, 
                    language: dataTablesZhHant, 
                    scrollX: true,     
                    autoWidth: false,  
                    scrollCollapse: true, 
                    // columns 配置，給予第一列和第二列更明確的寬度，尤其是推薦清單
                    // 注意：這會覆蓋 DataTables 的自動計算，需根據實際內容調整
                    columns: headers.map((header, index) => {
                        if (tableId === 'recommendTable') { // 僅針對推薦清單
                            if (index === 0) return { width: '40px' }; // 編號
                            if (index === 1) return { width: '60px' }; // 年度
                            if (index === 2) return { width: '90px' }; // 股號
                            if (index === 3) return { width: '300px' }; // 紀念品名稱 (給大一點)
                            // 其他列不做特別限制，讓 DataTables 自動分配
                            return null;
                        }
                        // 紀念品表格也給一些預設寬度
                        if (tableId === 'souvenirTable') {
                            if (index === 0) return { width: '40px' }; 
                            if (index === 1) return { width: '60px' }; 
                            if (index === 2) return { width: '90px' }; 
                            return null;
                        }
                        return null;
                    }).filter(Boolean), // 移除 null 值

                    initComplete: function(settings, json) {
                        // 在初始化完成後，強制調整一次列寬
                        // 使用一個小的延遲確保所有渲染完成
                        setTimeout(() => {
                            newDataTable.columns.adjust().draw();
                        }, 50); 
                    }
                }, options)); // 合併傳入的選項

                return newDataTable;
            } else {
                tableElement.querySelector('thead').innerHTML = '';
                tableElement.querySelector('tbody').innerHTML = '<tr><td colspan="100%">沒有可用的資料</td></tr>';
                return null;
            }
        }

        function loadSouvenirData() {
            fetch('https://opensheet.elk.sh/1z4SqcpGbhVtb5I6hQZ5aI9PQTNt2_64-ZFdc0_cV3kE/紀念品資訊')
                .then(res => res.json())
                .then(data => {
                    if (data && data.length > 0) {
                        const headers = Object.keys(data[0]);
                        souvenirDataTable = initializeDataTable('souvenirTable', data, headers, {
                            paging: true,      
                            searching: true,   
                            info: true,        
                            ordering: true,    
                        });
                    } else {
                        const tableElement = document.getElementById('souvenirTable');
                        if (souvenirDataTable) { souvenirDataTable.destroy(); }
                        tableElement.querySelector('thead').innerHTML = '';
                        tableElement.querySelector('tbody').innerHTML = '<tr><td colspan="100%">沒有可用的資料</td></tr>';
                        souvenirDataTable = null; 
                    }
                })
                .catch(error => console.error('載入紀念品資料時發生錯誤:', error));
        }

        function loadRecommend(sheetName) {
            const url = `https://opensheet.elk.sh/1WNSOI3l4AVk2h1kY0qj7xu4-9YdU_2fEj8xUf7lUSZk/${encodeURIComponent(sheetName)}`;
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data && data.length > 0) {
                        const headers = Object.keys(data[0]);
                        recommendDataTable = initializeDataTable('recommendTable', data, headers, {
                            searching: false, 
                            paging: false,    
                            info: false,      
                            ordering: true,    
                        });
                    } else {
                        const tableElement = document.getElementById('recommendTable');
                        if (recommendDataTable) { recommendDataTable.destroy(); }
                        tableElement.querySelector('thead').innerHTML = '';
                        tableElement.querySelector('tbody').innerHTML = '<tr><td colspan="100%">沒有可用的資料</td></tr>';
                        recommendDataTable = null; 
                    }
                })
                .catch(error => console.error('載入推薦清單資料時發生錯誤:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, (user) => {
                loginEmail = user ? user.email : null;
                console.log(loginEmail ? "✅ 已登入：" + loginEmail : "⚠️ 尚未登入");
                
                renderNavTabs(); 
                // showSection("souvenir"); // 不需要預設呼叫，因為兩個都是 active-section

                loadSouvenirData(); 

                const recommendSheetSelect = document.getElementById('recommendSheet');
                if (recommendSheetSelect) {
                    recommendSheetSelect.addEventListener('change', function () {
                        loadRecommend(this.value);
                    });
                    loadRecommend('我全都要（不需證件）'); // 首次載入預設分類
                }

                // 首次載入時，直接調整兩個表格的列寬
                // 因為它們現在都是 active-section
                setTimeout(() => {
                    if (souvenirDataTable) {
                        souvenirDataTable.columns.adjust().draw();
                    }
                    if (recommendDataTable) {
                        recommendDataTable.columns.adjust().draw();
                    }
                }, 100); // 稍作延遲確保 DOM 和數據都已載入
            });
        });

        // 監聽視窗大小變化，當視窗大小改變時，重新調整 DataTables 列寬
        $(window).on('resize', function () {
            clearTimeout(window.resizeTimer); 
            window.resizeTimer = setTimeout(function() {
                if ($('#souvenir').hasClass('active-section') && souvenirDataTable) {
                    souvenirDataTable.columns.adjust().draw();
                }
                if ($('#recommend').hasClass('active-section') && recommendDataTable) {
                    recommendDataTable.columns.adjust().draw();
                }
            }, 250); 
        });
    </script>
</body>
</html>
