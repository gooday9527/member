
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>小管家股東紀念品代領</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        .page-container { display: none; }
        .page-container.active { display: block; }
    </style>
</head>
<body>

    <!-- ✅ 初始載入遮罩：Firebase 還沒確認登入狀態前顯示 -->
<div id="initialLoading" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="spinner-border text-warning" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">載入中...</span>
  </div>
</div>
    
<nav class="navbar navbar-expand-md navbar-light sticky-top">
  <div class="container-fluid">

    <a class="navbar-brand fw-bold d-flex align-items-center me-0" href="#" onclick="location.reload()">
        <img src="favicon.png" alt="Logo" style="height: 30px; margin-right: 8px;">
        <span>小管家</span>
        <span class="d-none d-sm-inline">。紀念品代領</span>
    </a>

    <div class="d-flex align-items-center ms-auto">

        <div id="mobileUserName" class="small text-muted d-md-none text-truncate me-2" style="max-width: 90px;"></div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="navMenu">
            </ul>
        <div class="d-flex align-items-center mt-2 mt-md-0">
             <div id="desktopUserName" class="small text-muted d-none d-md-block me-3"></div>
             <div id="loginStatus"></div>
        </div>
    </div>

  </div>
</nav>

<div class="container-fluid">
  <section id="page-recommend" class="page-container">
    <div class="recommend-wrapper">

<!-- 桌机版 (md↑)：一行内「推荐清单｜下拉分类｜估计金額／家数」-->
<div class="d-none d-md-flex flex-nowrap align-items-center px-3 py-2" style="gap: 1rem;">
  <!-- 标题 -->
  <h3 class="mb-0 flex-shrink-0">🌟 推薦清單</h3>

  <!-- 下拉分类 -->
  <div class="d-flex align-items-center flex-shrink-0" style="gap: 0.5rem;">
    <label for="recommendSheet" class="mb-0">選擇分類：</label>
    <select id="recommendSheet" class="form-select form-select-sm w-100 w-md-auto" style="max-width: 200px;">
      <option>載入中...</option>
    </select>
  </div>

  <!-- 估计金額／家数 -->
  <span id="summaryInfo" class="small text-muted flex-shrink-0 text-nowrap">
    估計 -- 元／-- 家
  </span>
</div>

<!-- 手機版 (md↓)：兩行排列 -->
<div class="d-flex d-md-none flex-column px-3 py-2" style="gap: 0.75rem;">
  <!-- 第一行：标题 + 估计 -->
  <div class="d-flex justify-content-between align-items-center">
    <h3 class="mb-0">🌟 推薦清單</h3>
    <span id="summaryInfoMobile" class="small text-muted text-nowrap">
      估計 -- 元／-- 家
    </span>
  </div>
  <!-- 第二行：置中下拉分类 -->
  <div class="d-flex justify-content-center align-items-center" style="gap: 0.5rem;">
    <label for="recommendSheet" class="mb-0">選擇分類：</label>
    <select id="recommendSheet" class="form-select form-select-sm" style="width: 160px;">
      <option>載入中...</option>
    </select>
  </div>
</div>
        
      <!-- 📋 表格 -->
      <div class="table-responsive">
        <table class="table table-bordered table-sm" id="recommendTable">
          <thead class="table-warning"></thead>
          <tbody></tbody>
        </table>
      </div>

    </div>
  </section>

  <section id="dynamic-content-area" class="page-container"></section>
</div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

    <script>
        const cacheBuster = new Date().getTime();
        const script = document.createElement('script');
        script.type = 'module';
        script.src = `app.js?v=${cacheBuster}`;
        document.body.appendChild(script);
    </script>
</body>
</html>
